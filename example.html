<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		div {
			width: 33.33%;
			height: 100vh;
			float: left;
		}

		.first {
			background-color: blue;
		}

		.second {
			background-color: red;
		}

		.third {
			position: relative;
			background-color: green;
		}

		img {
			position: absolute;
			right: 0;
			bottom: 0;
		}
	</style>
</head>

<body>
	<div class="first"></div>
	<div class="second"></div>
	<div class="third">
		<img src="./img/1.jpg" alt="" width="200px">
	</div>
</body>

</html>
